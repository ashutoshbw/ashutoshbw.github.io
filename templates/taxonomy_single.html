{% extends "base.html" %}

{% block stylesheet %}
  <link rel="stylesheet" href="{{ get_url(path='styles/blog.css', cachebust=true) }}">
{% endblock stylesheet %}

{% block main %}
  <h1>Blog posts tagged "{{term.name}}"</h1>
  <p>
    <b>All Tags</b>: {{ macros::render_all_tags() }}
  </p>
  {{ macros::render_posts(posts=term.pages) }}
{% endblock main %}
